<div class="panel panel-default" style="width:880px" ng-controller="ChartController">
    <div class="panel-body">
        <div class="well">
            <small style="margin-left: 15px" class="graphDateTimeRangeLabel"></small>

            <form class="form-horizontal" name="chartForm" role="form" novalidate ng-submit="refreshChartData()">

                <div class="form-group">
                    <label class="col-sm-2 control-label">ID</label>

                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="searchId" ng-model="chartParams.searchId"
                               placeholder="Enter Id..." required ng-minlength="1">
                        <span class="error-message"
                              ng-show="chartForm.searchId.$dirty && chartForm.searchId.$error.required"> * Required.</span>
                        <span class="help-block">Example: 100, apache3.cpu1  </span>
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-sm-2 control-label">Start</label>

                    <div class="col-sm-6">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown"
                               data-target="#" href="#">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           data-ng-model="chartParams.startTimeStamp">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="chartParams.startTimeStamp"
                                                data-datetimepicker-config="{ dropdownSelector: '#dropdownStart' }"/>
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">End</label>

                    <div class="col-sm-6">

                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown"
                               data-target="#" href="#">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           data-ng-model="chartParams.endTimeStamp">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="chartParams.endTimeStamp"
                                                data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd' }"/>
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Time Period:</label>

                    <div class="col-sm-6">
                        <input type="text" ng-model="chartParams.dateRange" readonly disbabled /></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>

                    <div class="col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="chartParams.updateEndTimeStampToNow"
                                       ng-click="autoRefresh()"> Refresh (every 30s)
                            </label>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="!chartForm.$valid">Refresh</button>
                    </div>
                </div>
            </form>
        </div>

        <!--<relative-time-range-button-bar start-time-stamp="chartParams.startTimestamp" end-time-stamp="chartParms.endTimeStamp"></relative-time-range-button-bar>-->

        <div id="stackedBarChart" style="height:270px">
            <!-- HINT: colors for the chart can be changed in the d3-chart.css -->
            <rhqm-stacked-bar-chart
                    data="{{chartData.dataPoints}}"
                    data="{{chartData.prevDataPoints}}"
                    yaxis-units=""
                    chart-title="{{'Metrics Id: '+chartParams.searchId}}"
                    chart-height="250"
                    chart-hover-date-format="%m/%d/%y"
                    chart-hover-time-format="%I:%M:%S %p"
                    time-label="Time"
                    date-label="Date"
                    buttonbar-datetime-format="MM/DD/YYYY h:mm a"
                    single-value-label="Raw Value"
                    no-data-label="No Data"
                    aggregate-label="Aggregate"
                    start-label="Start"
                    end-label="End"
                    duration-label="Duration"
                    min-label="Min"
                    max-label="Max"
                    avg-label="Avg"></rhqm-stacked-bar-chart>
        </div>

        <button class="btn btn-sm" ng-click="showPreviousTimeRange()" style="margin-left:90px;" ng-show="chartData.dataPoints.length > 0">&lt;&lt; Prev.</button>
        <button class="btn btn-sm" style="float:right;margin-right: 90px;" ng-click="showNextTimeRange()" ng-show="chartData.dataPoints.length > 0" ng-disabled="!hasNext();">Next &gt;&gt;</button>
        <br/>
        <br/>

        <button class="btn btn-sm" ng-click="toggleTable()" ng-show="chartData.dataPoints.length > 0">{{chartParams.tableButtonLabel}}</button>
        <button class="btn btn-sm" ng-click="overlayPreviousRangeData()" ng-show="chartData.dataPoints.length > 0">Overlay Previous Range</button>

        <div collapse="chartParams.collapseTable" ng-show="chartData.dataPoints.length > 0">
            <h4>Data Points: {{chartData.dataPoints.length}}</h4>
            <table class="table table-hover" style="width:500px;">
                <thead>
                <tr>
                    <th> Time</th>
                    <th> Avg</th>
                    <th> Min</th>
                    <th> Max</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="chartPoint in chartData.dataPoints | orderBy:timestamp:true">
                    <td>{{chartPoint.date | date: 'medium'}}</td>
                    <td >{{chartPoint.avg|number:2}}</td>
                    <td >{{chartPoint.min|number:2}}</td>
                    <td >{{chartPoint.max|number:2}}</td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>
</div>
